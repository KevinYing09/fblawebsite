<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Skyline High School Gymnasium</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <br>
            <div class="container">
                <img id="logo" src="images/logo.png"
                height="50">
                <h1>Skyline High School Gymnasium</h1>
                <nav align = "right" class="navbar">
                    <a href = "index.html">    
                        <button>Home</button>
                    </a>
                    <a href = "information.html">    
                    <button>Information</button>
                    </a>
                    <a href = "tickets.html">    
                    <button>Tickets</button>
                    </a>
                    <a href = "rent.html">    
                        <button>Rentals</button>
                    </a>
                </nav>
            </div>
        <br>
        </header>
        <main>
            <div class = "ball">
                <h1 id="support">Come Support Your Team!</h1>
            </div>
            <h2>Buy Tickets</h2>
            <form static-form static-form-id="tickets">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="John Lewis" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="tickets@email.com" name="email" required><br><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" required><br><br>
                <label for="event">Event:</label>
                <select id="event" name="event" required>
                    <option value="basketball">Basketball Game</option>
                    <option value="volleyball">Volleyball Game</option>
                    <option value="wrestling">Wrestling Meet</option>
                    <option value="concert">Concert</option>
                    <option value="musical">Musical</option>
                    <option value="winters">Winters Dance</option>
                </select><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" required><br><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="0" min="1" name="quantity" required><br><br>
                <label for="payment">Payment:</label>
                <select id="payment" name="payment" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="applepay">Apple Pay</option>
                </select><br><br>
                <input type="submit" value="Submit">
            </form>
            <br>
        </main>
        <footer>
            <br>
            <p class="f">3251 E 3760 S, Salt Lake City, UT 84109</p>
            <p class="f">385-646-5420</p>
            <p class="f" id="f1">bkanderson@graniteschools.org</p>
            <br>
        </footer>
    </body>
</html>
