<!DOCTYPE html>
<html>
    <head>
        <title>Skyline High School Gymnasium</title>
    </head>
    <body>
        <header>
            <h1>Skyline High School Gymnasium</h1>

        <a href = "index.html">    
            <button>Home</button>
        </a>
        <a href = "information.html">    
        <button>Information</button>
        </a>
        <a href = "tickets.html">    
        <button>Tickets</button>
        </a>
        <a href = "rent.html">    
            <button>Rentals</button>
            </a>
        <br>
        <img src="images/logo.png"
        height="100">
        <hr>
        </header>
        <main>
            <form>
                <h2>Buy Tickets</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="John Lewis" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="tickets@email.com" name="email" required><br><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" required><br><br>
                <label for="event">Event:</label>
                <select id="event" name="event" required>
                    <option value="basketball">Basketball Game</option>
                    <option value="concert">Concert</option>
                    <option value="play">Play</option>
                </select><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" required><br><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" placeholder="0" min="1" name="quantity" required><br><br>
                <label for="payment">Payment:</label>
                <select id="payment" name="payment" required>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="applepay">Apple Pay</option>
                </select><br><br>
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer>
            <hr>
            <p>3251 E 3760 S, Salt Lake City, UT 84109</p>
            <p>385-646-5420</p>
            <p>bkanderson@graniteschools.org</p>
        </footer>
    </body>
</html>
