<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skyline High School Gymnasium</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
         integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <br>
            <div class="container">
                <img id="logo" src="images/logo.png"
                height="50">
                <h1>Skyline High School Gymnasium</h1>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="information.html">Information</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                    <li><a href="rent.html">Rentals</a></li>
                </ul>
            </div>
        <br>
        </header>
        <main>
            <div class = "gym">
                <h1 id="scroll">3,500 Seats <br> Live Events <br> Sports</h1>
            </div>
            <br>
            <h2 align="center">Upcoming Events</h2>
            <br>
            <div class="container-cal">
                <div class="left">
                    <div class="calendar">
                        <div class="month">
                            <i class="fa fa-angle-left prev"></i>
                            <div class="date"></div>
                            <i class="fa fa-angle-right next"></i>
                        </div>
                        <div class="weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="days">
                            <! Days are inserted here by JS -->
                        </div>
                        <div class="goto-today">
                            <div class="goto">
                                <input type="text" placeholder ="mm/yyyy" class="date-input">
                                <button class="goto-btn">Go</button>
                            </div>
                            <button class="today-btn">Today</button>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="today-date">
                        <div class="event-day">Friday</div>
                        <div class="event-date">February 14, 2025</div>
                    </div>
                    <div class="events">
                        <!! Events are inserted here by JS -->
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3025.2258843496274!2d-111.80331902378603!3d40.691022571396765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87526173aca8693b%3A0xae48c3c711bd4cd5!2sSkyline%20High%20School!5e0!3m2!1sen!2sus!4v1749149320664!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </main>
        <footer>
            <br>
            <p class="f">3251 E 3760 S, Salt Lake City, UT 84109</p>
            <p class="f">385-646-5420</p>
            <p class="f" id="f1">bkanderson@graniteschools.org</p>
            <br>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
