<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skyline High School Gymnasium</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
         integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <br>
            <div class="container">
                <img id="logo" src="images/logo.png"
                height="50">
                <h1>Skyline High School Gymnasium</h1>
                <nav align = "right" class="navbar">
                    <a href = "index.html">    
                        <button>Home</button>
                    </a>
                    <a href = "information.html">    
                    <button>Information</button>
                    </a>
                    <a href = "tickets.html">    
                    <button>Tickets</button>
                    </a>
                    <a href = "rent.html">    
                        <button>Rentals</button>
                    </a>
                </nav>
            </div>
        <br>
        </header>
        <main>
            <div class = "gym">
                <h1 id="scroll">3,500 Seats <br> Live Events <br> Sports</h1>
            </div>
            <h2>Upcoming Events</h2>
            
            <div class="container-cal">
                <div class="left">
                    <div class="calendar">
                        <div class="month">
                            <i class="fa fa-angle-left prev"></i>
                            <div class="date"></div>
                            <i class="fa fa-angle-right next"></i>
                        </div>
                        <div class="weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="days">
                            <! Days are inserted here by JS -->
                        </div>
                        <div class="goto-today">
                            <div class="goto">
                                <input type="text" placeholder ="mm/yyyy" class="date-input">
                                <button class="goto-btn">Go</button>
                            </div>
                            <button class="today-btn">Today</button>
                        </div>
                    </div>
                </div>
            </div>

            <br>
        </main>
        <footer>
            <br>
            <p class="f">3251 E 3760 S, Salt Lake City, UT 84109</p>
            <p class="f">385-646-5420</p>
            <p class="f" id="f1">bkanderson@graniteschools.org</p>
            <br>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
