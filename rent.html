<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Skyline High School Gymnasium</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <br>
            <div class="container">
                <img id="logo" src="images/logo.png"
                height="50">
                <h1>Skyline High School Gymnasium</h1>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="information.html">Information</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                    <li><a href="rent.html">Rentals</a></li>
                </ul>
            </div>
        <br>
        </header>
        <main>
            <div class = "concert">
                <h1 id="support">Host Your Events!</h1>
            </div>
            <h2>Rent the Gymnasium</h2>
            <form static-form static-form-id="rentals">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="John Lewis" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="rent@email.com" name="email" required><br><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" required><br><br>
                <label for="event">Event:</label>
                <input type="text" id="event" placeholder="Concert" name="event" required><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" required><br><br>
                <label for="time">Time:</label>
                <input type="time" id="time" required><br><br>
                <label for="duration">Duration:</label>
                <input type="text" id="duration" placeholder="2 hours" name="duration" required><br><br>
                <input type="submit" value="Submit">
            </form>
            <br>
        </main>
        <footer>
            <br>
            <p class="f">3251 E 3760 S, Salt Lake City, UT 84109</p>
            <p class="f">385-646-5420</p>
            <p class="f" id="f1">bkanderson@graniteschools.org</p>
            <br>
        </footer>
    </body>
</html>
